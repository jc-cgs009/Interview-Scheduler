{% extends "base.html" %}

{% block body %}

    <!-- Add ToDo Form -->
    <div class="container mt-4">
      <h2>Update your ToDo</h2>
      <form action="/update/{{ td.sno }}" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">ToDo Title</label>
          <input type="text" class="form-control" id="title" value="{{ td.title }}" name="title" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="desc" class="form-label">ToDo Description</label>
          <input type="text" class="form-control" id="desc" value="{{ td.desc }}" name="desc">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>

{% endblock body %}
